title     = "Program"
url       = "/program"
layout    = "default"
is_hidden = 0

[Program]
==
{% set programs = Program.getAll %}

{% partial 'banner-primary' title=this.page.title %}
<div class="container mg-t-40 mg-b-40">
	<div class="row">
		{% for program in programs %}
		<div class="col-sm-4">
			<div class="post post-program">
				<div class="program-thumbnail" style="background-image: url('{{ program.picture ? program.picture.getThumb('1200', '650', 'crop') : 'assets/images/placeholder-default.png'|theme }}')">
					<a href="#"
						data-request="onView"
						data-request-data="'id': {{ program.id }}"
						data-request-success="$('#modalDetail').modal('show')"
						data-request-update="'program/detail': '[data-target-program-detail]'"
						data-attach-loading>
					</a>
				</div>

				<div class="program-body">
					<div class="program-name text-center">
						{{ program.name|upper }}
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

<div class="modal fade" id="modalDetail">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center">DETAIL</h4>
			</div>
			<div class="modal-body" data-target-program-detail></div>
		</div>
	</div>
</div>

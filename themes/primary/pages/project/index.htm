title     = "Project"
url       = "/project"
layout    = "default"
is_hidden = 0

==
{% partial 'banner-primary' title=this.page.title %}
<div class="container mg-t-40 mg-b-40">
	<div class="row">
		{% for i in 1..4 %}
		<div class="col-md-6">
			<div class="post post-project">
				<div class="project-thumbnail">
					<a href="{{ 'project/detail'|page({parameter: 'asdsa'}) }}">
						<img src="http://unsplash.it/1200/650?random" alt="" class="img-responsive">
					</a>

					<div class="project-meta">
						<div class="meta-category">
							AyoNgecat
						</div>
					</div>
				</div>
				<div class="project-body">
					<div class="project-name">
						Ganteng
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

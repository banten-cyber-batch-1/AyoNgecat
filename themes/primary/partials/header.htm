[viewBag]

[staticMenu mainMenu]
code = "main-menu"
==
<header class="navbar navbar-primary navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#primaryMenu" data-canvas="body">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ 'home'|page }}">
                <img src="{{ 'assets/images/logo-primary.png'|theme }}" alt="" class="img-responsive">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for item in mainMenu.menuItems %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</header>

<div class="navmenu navmenu-inverse navmenu-fixed-right offcanvas" id="primaryMenu">
    <ul class="nav navmenu-nav">
        {% for item in mainMenu.menuItems %}
        <li><a href="{{ item.url }}">{{ item.title|upper }}</a></li>
        {% endfor %}
    </ul>
</div>

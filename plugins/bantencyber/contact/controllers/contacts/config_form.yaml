# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Contact

# Model Form Field configuration
form: $/bantencyber/contact/models/contact/fields.yaml

# Model Class name
modelClass: BantenCyber\Contact\Models\Contact

# Default redirect location
defaultRedirect: bantencyber/contact/contacts

# Create page
create:
    title: Create Contact
    redirect: bantencyber/contact/contacts/update/:id
    redirectClose: bantencyber/contact/contacts

# Update page
update:
    title: Edit Contact
    redirect: bantencyber/contact/contacts
    redirectClose: bantencyber/contact/contacts

# Preview page
preview:
    title: Preview Contact

# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Program

# Model Form Field configuration
form: $/ayongecat/program/models/program/fields.yaml

# Model Class name
modelClass: Ayongecat\Program\Models\Program

# Default redirect location
defaultRedirect: ayongecat/core/programs

# Create page
create:
    title: Create Program
    redirect: ayongecat/core/programs/update/:id
    redirectClose: ayongecat/core/programs

# Update page
update:
    title: Edit Program
    redirect: ayongecat/core/programs
    redirectClose: ayongecat/core/programs

# Preview page
preview:
    title: Preview Program

# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Review

# Model Form Field configuration
form: $/ayongecat/review/models/review/fields.yaml

# Model Class name
modelClass: Ayongecat\Review\Models\Review

# Default redirect location
defaultRedirect: ayongecat/core/reviews

# Create page
create:
    title: Create Review
    redirect: ayongecat/core/reviews/update/:id
    redirectClose: ayongecat/core/reviews

# Update page
update:
    title: Edit Review
    redirect: ayongecat/core/reviews
    redirectClose: ayongecat/core/reviews

# Preview page
preview:
    title: Preview Review
